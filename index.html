<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/style/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./src/style/css/border_effect.css">

    <title>TicTacToe</title>
</head>
<body class="body">
    <div class="TicTacToe gradient-border">
        <div class="header">
        	<h1>TIC TAC TOE</h1>
        </div>
        <div class="box">
            <div class="row">
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
            </div>
            <div class="row">
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
            </div>
            <div class="row">
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
                <input class="btn" type="text" readonly>
            </div>
        </div>
        <div class="row row__div">
            <p class="result">Player X Turn</p>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>  
    <script type="text/javascript" src="./src/script/index.js"></script>

</html>
